# Корневые ключи — как в values.yaml самого чарта
allInOne:
  enabled: true
  image:
    repository: jaegertracing/all-in-one
    tag: "1.68.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 16686        # UI  http://jaeger-query:16686

# отдельные компоненты выключаем ─ они уже внутри all-in-one
agent:
  enabled: false
collector:
  enabled: false
query:
  enabled: false

# в памяти, без Cassandra / ES
storage:
  type: memory
provisionDataStore:
  cassandra: false
  elasticsearch: false